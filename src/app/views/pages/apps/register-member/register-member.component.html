  <div class="row">
    <div class="col-md-9 stretch-card">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Form Grid</h6>
            <form>
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter first name">
                  </div>
                </div><!-- Col -->
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter last name">
                  </div>
                </div><!-- Col -->
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" placeholder="Enter first name">
                  </div>
                </div><!-- Col -->
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Home Address</label>
                    <input type="text" class="form-control" placeholder="Enter last name">
                  </div>
                </div><!-- Col -->
              </div>
              <div class="row">
                <div class="col-sm-6 d-flex spacer">
                    <div class="form-check ">
                        <input type="radio" class="form-check-input" name="radioSelected" id="statusSelected" checked>
                        <label class="form-check-label" for="radioSelected">
                          Single
                        </label>
                      </div>
                    <div class="form-check ">
                        <input type="radio" class="form-check-input" name="radioSelected" id="statusSelected" checked>
                        <label class="form-check-label" for="radioSelected">
                        Married
                        </label>
                    </div>
                </div><!-- Col -->
                <div class="col-sm-6 d-flex spacer">
                    <div class="form-check ">
                        <input type="radio" class="form-check-input" name="childStatusSelected" id="childStatusSelected" checked>
                        <label class="form-check-label" for="radioSelected">
                          Yes
                        </label>
                      </div>
                    <div class="form-check ">
                        <input type="radio" class="form-check-input" name="childStatusSelected" id="childStatusSelected" checked>
                        <label class="form-check-label" for="radioSelected">
                        No
                        </label>
                    </div>
                </div><!-- Col -->
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Enter first name">
                  </div>
                </div><!-- Col -->
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter last name">
                  </div>
                </div><!-- Col -->
              </div>
            </form>
            <button type="button" class="btn btn-primary submit">Submit form</button>
        </div>
      </div>
    </div>
  </div>
