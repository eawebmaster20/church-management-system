<div class="row">
  <div class="col-md-9 stretch-card">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title">Form Grid</h6>
        <form [formGroup]="registrationForm" (ngSubmit)="submitForm()" class="mb-5">
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="text" class="form-control" formControlName="dob" placeholder="Enter date of birth">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Home Address</label>
                <input type="text" class="form-control" formControlName="homeAddress" placeholder="Enter home address">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" formControlName="phoneNumber" placeholder="+233 54 584 5498">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Enter email">
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-sm-6">
              <label class="form-label">Marital Status</label>
              <div class="d-flex spacer">
                <div class="form-check">
                  <input type="radio" class="form-check-input" formControlName="maritalStatus" value="single">
                  <label class="form-check-label">Single</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" formControlName="maritalStatus" value="married">
                  <label class="form-check-label">Married</label>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <label class="form-label">Have Children?</label>
              <div class="d-flex spacer">
                <div class="form-check">
                  <input type="radio" class="form-check-input" formControlName="childrenStatus" value="yes">
                  <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" formControlName="childrenStatus" value="no">
                  <label class="form-check-label">No</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-sm-6">
              <label class="form-label">Search Spouse</label>
              <ng-select [items]="people" bindLabel="name" formControlName="spouse" placeholder="Type to search"></ng-select>
            </div>
            <div class="col-sm-6">
              <label class="form-label">Search Children</label>
              <ng-select [items]="people" [multiple]="true" formControlName="children" placeholder="Select children"></ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 d-flex spacer">
              <input type="checkbox" class="form-check-input" formControlName="spouseNotMember">
              <label class="form-check-label">Click here if Spouse is not a member</label>
            </div>
            <div class="col-sm-6 d-flex spacer">
              <input type="checkbox" class="form-check-input" formControlName="childrenNotMember">
              <label class="form-check-label">Click here if Child is not a member</label>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-5">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
